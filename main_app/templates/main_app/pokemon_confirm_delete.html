{% extends 'base.html' %}

{% block content %}
  <h1>Release Pokemon</h1>

  <h4>Are you sure you want to Release <span class="red-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Release!" class="btn">
    <a href="{% url 'detail' pokemon.id %}">Cancel</a>
  </form>
{% endblock %}
